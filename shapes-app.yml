apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shapes-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/anthony-delarosa-org/argo-cd-app-demo.git
    targetRevision: HEAD
    path: ./
    directory:
      recurse: true
   
  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true
